<div class="ui-g ui-fluid">
    <button class="btn btn-primary" [routerLink]="['/products/product-detail']" routerLinkActive="router-link-active">Add Product</button>
    <div class="ui-md-12">
        <p-table [value]="productList">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-indx=rowIndex>
                <tr>
                    <td [routerLink]="['/products/product-detail/', indx]">{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button (click)="confirm(indx)" pButton type="button" class="ui-button-danger" icon="pi pi-times"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
