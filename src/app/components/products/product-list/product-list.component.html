<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-8">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                <input type="text" [(ngModel)]="product.name" pInputText placeholder="Name">
            </div>
        </div>

        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">$</span>
                <input type="text" [(ngModel)]="product.price" pInputText placeholder="Price">
            </div>
        </div>

        <div class="ui-g-12 ui-md-3">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">--</span>
                <input type="text" [(ngModel)]="product.description" pInputText placeholder="Description">
            </div>
        </div>
        <div class="ui-g-12 ui-md-1">
            <!-- <p-button label="Click" (click)="onAddProduct()"></p-button> -->
            <button label="click" (click)="onAddProduct()"></button>
        </div>
    </div>
    <div class="ui-g-12 ui-md-8"></div>
</div>

<table class="table">

    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; let indx = index">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>
                <button (click)="onProductRemove(indx)"></button>
            </td>
        </tr>
    </tbody>
</table>
