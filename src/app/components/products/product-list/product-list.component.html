<div class="ui-g ui-fluid">
    <div class="ui-md-3">
        <div class="ui-md-3">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                <input type="text" [(ngModel)]="product.name" pInputText placeholder="Name">
            </div>
        </div>

        <div class="ui-md-3">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">$</span>
                <input type="text" [(ngModel)]="product.price" pInputText placeholder="Price">
            </div>
        </div>

        <div class="ui-md-3">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">--</span>
                <input type="text" [(ngModel)]="product.description" pInputText placeholder="Description">
            </div>
        </div>
        <div class="ui-md-3">
            <button [disabled]="
                (product.name == null || product.name == '' ||
                product.price == null || product.price == 0  ||
                product.description == null || product.description == '')" pButton type="button" label="Add" (click)="onAddProduct()"></button>
        </div>
    </div>
    <div class="ui-md-9">
        <p-table [value]="productList">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-indx=index>
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button (click)="onProductRemove(indx)" pButton type="button" class="ui-button-danger" icon="pi pi-times"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
